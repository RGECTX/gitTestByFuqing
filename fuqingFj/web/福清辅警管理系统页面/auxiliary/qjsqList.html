<!DOCTYPE html>
<html>
<head>

<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">
                    <form class="layui-form" action="" lay-filter="searchForm">
                        <div class="layui-form-item">

                            <div class="layui-inline">
                                <label class="layui-form-label">单位</label>
                                <div class="layui-input-inline">
                                    <select name="orgId" class="orgId" lay-filter="aihao" lay-search="">
                                        <option value="" selected="">请选择</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <button type="submit" class="layui-btn" lay-submit="" lay-filter="searchBtn">查询</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="layui-card-body">
                    <table class="layui-hide" id="test" lay-filter="test"></table>
                    <script type="text/html" id="toolbarDemo">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-sm AUX_KQGL_QJSQ_ADD" lay-event="addData">新增请假申请</button>
                            <button class="layui-btn layui-btn-sm layui-btn-danger  AUX_KQGL_QJSQ_DELETE"

                                批量删除

                        <a class="layui-btn layui-btn-xs " lay-event="view">查看</a>
                        <a class="layui-btn layui-btn-xs AUX_KQGL_QJSQ_UPDATE" lay-event="edit">编辑</a>
                        <a class="layui-btn layui-btn-xs AUX_KQGL_QJSQ_QJSB" lay-event="qjsb">请假申报</a>

</div>

<div class="layui-fluid" id="addPage" style="display:none;">
    <form class="layui-form layui-form-pane" action="" lay-filter="add" id="add">
        <input type="hidden" name="orgId"/>
        <input type="hidden" name="sbDate"/>
        <input type="hidden" name="sbState" value="1"/>

        <div class="layui-form-item ">
            <label class="layui-form-label cos-sm-1" style="width: 120px">请选择档案人员</label>
            <div class="layui-input-inline cos-sm-3">
                <button type="button" class="layui-btn" id="addDary" style="width: 95%">选择</button>
            </div>
            <label class="layui-form-label cos-sm-1" style="width: 120px"><font color="#ff0000"><strong>*</strong></font>天数/次数</label>
            <div class="layui-input-inline cos-sm-3">
                <input type="text" name="qjts" id="qjtsAdd" lay-verify="required|double" placeholder="请假天数/次数" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label cos-sm-1" style="width: 120px">请假开始日期：</label>
            <div class="layui-input-inline cos-sm-3">
                <input type="text" class="layui-input date" name="qjksDate" id="qjksDateAdd" autocomplete="off">
            </div>
            <label class="layui-form-label cos-sm-1" style="width: 120px">请假开始时间段：</label>
            <div class="layui-input-inline cos-sm-3">
                <select name="qjkssjd" class="qjkssjd" id="qjkssjd" lay-verify="required">
                    <option value="" selected></option>
                </select>
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label cos-sm-1" style="width: 120px">请假结束日期：</label>
            <div class="layui-input-inline cos-sm-3">
                <input type="text" class="layui-input date" name="qjjsDate" id="qjjsDateAdd" autocomplete="off">
            </div>
            <label class="layui-form-label cos-sm-1" style="width: 120px">请假结束时间段：</label>
            <div class="layui-input-inline cos-sm-3">
                <select name="qjjssjd" class="qjjssjd" id="qjjssjd" lay-filter="qjjssjd" lay-verify="required">
                    <option value="" selected></option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label cos-sm-1" style="width: 120px"><font color="#ff0000"><strong>*</strong></font>姓名</label>
            <div class="layui-input-inline cos-sm-3">
                <input type="text" name="xm" autocomplete="off" class="layui-input" maxlength="64" readonly="readonly" lay-verify="required">
            </div>
            <label class="layui-form-label cos-sm-1" style="width: 120px"><font color="#ff0000"><strong>*</strong></font>身份证号</label>
            <div class="layui-input-inline cos-sm-3">
                <input type="text" name="idcard" autocomplete="off" class="layui-input" maxlength="64" readonly="readonly" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label cos-sm-1" style="width: 120px"><font color="#ff0000"><strong>*</strong></font>所在工作单位</label>
            <div class="layui-input-inline cos-sm-3">
                <input type="text" name="orgName" autocomplete="off" class="layui-input" maxlength="64" readonly="readonly" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-upload">
                <button type="button" class="layui-btn layui-btn-normal" id="add_selectFileBtn">选择文件</button>
                <div class="layui-upload-list">
                    <table class="layui-table">
                        <thead>
                        <tr>
                            <th>文件名</th>
                            <th>大小</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="add_uploadList"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">请假理由</label>
            <div class="layui-input-block">
                <textarea name="reason" class="layui-textarea" maxlength="255"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <button type="button" id="addSubmit" lay-filter="add" style="display:none"
                    lay-submit></button>
        </div>
    </form>
</div>

        <div class="layui-form-item">
            <div class="layui-upload">
                <button type="button" class="layui-btn layui-btn-normal" id="edit_selectFileBtn">选择文件</button>

        <div class="layui-form-item layui-form-text">

        <div class="layui-form-item">
            <button type="button" id="editSubmit" lay-filter="edit" style="display:none"

        </div>
    </form>
</div>
